

<div class="input-form">
  <input type="text" class="input-form__input"  [(ngModel)] = "user_name" >
  <button (click)="getGitCards()" class="input-form__button" type="submit">Search</button>
</div>


<div class="git-card__wrapper">
  @for (profile of profiles; track profile.id) {
    <app-git-card
    [profile]  = "profile"
    ></app-git-card>
  }
</div>
